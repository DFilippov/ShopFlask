{% extends 'basic.html' %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block body %}
    <h1>{{ body }}</h1>

    <div class="container">
    <form action="{{ url_for('edit_item', item_id=item.id) }}" method="POST">
        <p><input type="text", name="name", placeholder="Item name" value="{{ item.name }}" minlength="0" maxlength="50" autofocus required /></p>
        <p><input type="text", name="description", placeholder="Description" maxlength="500" value="{{ item.description }}" required /></p>
        <p><input type="number", name="price", placeholder="Price" step="0.01" min="0" inputmode="decimal" value="{{ item.price }}" required /></p>
        <p><input type="number", name="quantity", placeholder="Quantity", min="0" value="{{ item.quantity }}" required /></p>
        <p><input type="text", name="image_url", placeholder="Image file name" value="{{ item.image_url }}"/></p>

        <label>Category</label>
        <select name="category_id">
            {% for category in categories %}
                <option {% if item.category_id == category.id %} selected {% endif %}
                        value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>

        <p><input type="submit", value="Save changes" /></p>

    </form>
</div>
{% endblock %}
