{% extends 'basic.html' %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block body %}
    <h1>{{ body }}</h1>

    <div class="container">
    <form action="{{ url_for('register') }}" method="post">
        <p><input type="text", name="username", placeholder="Username" autofocus required /></p>
        <input type="text", name="email", placeholder="Email" required /></p>
        <input type="password", name="password", placeholder="Password" required /></p>
        <input type="password", name="password_repeat", placeholder="Password repeat" required /></p>
        <input type="submit", value="Register" /></p>

    </form>
</div>
{% endblock %}
