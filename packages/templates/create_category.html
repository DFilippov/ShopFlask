{% extends 'basic.html' %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block body %}
    <div class="container" align="center">
    <h1>{{ body }}</h1>


    <form action="{{ url_for('create_category') }}" method="post">
        <p><input type="text", name="name", placeholder="Category name" value="{{ request.form.get('name', '') }}" autofocus required /></p>
        <p><input type="text", name="description", placeholder="Description" value="{{ request.form.get('description', '') }}" maxlength="500" required /></p>
        <p><input type="submit", value="Add" /></p>
    </form>

</div>
{% endblock %}
